<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href = "./assets/css/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard  <i class="fas fa-cloud-sun-rain"></i></h1>
           </header>
    
    <aside class="col-4">
        <h2>Search for a City:</h2>
        <!--search bar for cities-->
        <div class="input-group mb-3">
            <input type="text" class="search form-control col-5" placeholder="" aria-label="" aria-describedby="basic-addon1"></input>
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary searchBtn" type="button"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <!--displays stored searches-->
        <div class="col-11">
            <div id="storedSearches" class="list-group"></div>
        </div>
        
    </aside>
    <main class = "hidden row">
        <!--displays current conditions for searched city-->
        <section class = "currentWeather col-12">
            <div class="card border-dark mb-3 col-12">
                <div class="name card-header"></div>
                <div class="card-body text-dark">
                  <h3 class="weather card-title"></h3>
                  <p class="temp card-text"></p>
                  <p class="humidity card-text"></p>
                  <p class="wind card-text"></p>
                  <p class="uvIndex card-text">UV Index: <span class="favorable moderate severe"></span></p>
                </div>
            </div>
        </section>
        <!--displays forecast for 5 days-->
        <section class ="row col-12">
            <h2>5-day Forecast</h2>
            <div class="card border-dark mb-3 space" style="max-width: 15rem;">
                <div class="card-body forecast text-dark">
                  <h3 id="dateOne" class="card-title"></h3>
                  <img id = "weatherIconOne" class="iconSizing">
                  <p id="tempOne" class="card-text"></p>
                  <p id="humidityOne" class="card-text"></p>
                </div>
            </div>
            <div class="card border-dark mb-3 space" style="max-width: 15rem;">
                <div class="card-body forecast text-dark">
                  <h3 id="dateTwo" class="card-title"></h3>
                  <img id = "weatherIconTwo" class="iconSizing">
                  <p id="tempTwo" class="card-text"></p>
                  <p id="humidityTwo" class="card-text"></p>
                </div>
            </div>
            <div class="card border-dark mb-3 space" style="max-width: 15rem;">
                <div class="card-body forecast text-dark">
                  <h3 id="dateThree" class="card-title"></h3>
                  <img id = "weatherIconThree" class="iconSizing">
                  <p id="tempThree" class="card-text"></p>
                  <p id="humidityThree" class="card-text"></p>
                </div>
            </div>
            <div class="card border-dark mb-3 space" style="max-width: 15rem;">
                <div class="card-body forecast text-dark">
                  <h3 id="dateFour" class="card-title"></h3>
                  <img id = "weatherIconFour" class="iconSizing">
                  <p id="tempFour" class="card-text"></p>
                  <p id="humidityFour" class="card-text"></p>
                </div>
            </div>
            <div class="card border-dark mb-3 space" style="max-width: 15rem;">
                <div class="card-body forecast text-dark">
                  <h3 id="dateFive" class="card-title"></h3>
                  <img id = "weatherIconFive" class="iconSizing">
                  <p id="tempFive" class="card-text"></p>
                  <p id="humidityFive" class="card-text"></p>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>   
    <script src="./assets/js/script.js"></script>
</body>
</html>
